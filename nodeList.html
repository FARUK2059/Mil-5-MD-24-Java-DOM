<!DOCTYPE html>
<html>
<body>

    <h2>JavaScript HTML DOM</h2>

    <p>Hello world!</p>
    <p>Hello Norway!</p>
    <P>Click the button on the change color of all p element</P>

    <button onclick="play()">Try it</button>

    <script>
        function play() {
            const nodelist = document.querySelectorAll("p");
            for (let i = 0; i < nodelist.length; i++) {
                nodelist[i].style.color = "blue";
            }
        }
    </script>

</body>
</html>
