<!-- JavaScript DOM এর setAttribute() মেথডটি একটি HTML এলিমেন্টের একটি নির্দিষ্ট এট্রিবিউটের মান সেট করতে ব্যবহার করা হয়। এই মেথডটি ব্যবহার করে আমরা কোন এলিমেন্টের এট্রিবিউটের মান পরিবর্তন করতে পারি অথবা নতুন এট্রিবিউট সেট করতে পারি।

একটি উদাহরণ দেখা যাক: -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setAttribute Example</title>
    <style>
        .democlass {
          color: red;
        }
        </style>
</head>
<body>
    <div id="newDiv">This is a div element</div>
    <br>
    <button onclick="play()">Add class</button>

    <script src="./setAttribute.js"></script>
</body>
</html>


<!-- উপরের উদাহরণে, আমরা <div> এলিমেন্টের class এট্রিবিউটের মান সেট করতে setAttribute() মেথড ব্যবহার করেছি। getElementById() মেথড দ্বারা আমরা এলিমেন্টটি নিয়েছি এবং তারপরে setAttribute() মেথড ব্যবহার করে আমরা class এট্রিবিউটের মানটি সেট করেছি।

    এইভাবে, setAttribute() মেথডটি ব্যবহার করে আমরা HTML এলিমেন্টের বিভিন্ন এট্রিবিউটের মান পরিবর্তন করতে পারি অথবা নতুন এট্রিবিউট সেট করতে পারি। -->
