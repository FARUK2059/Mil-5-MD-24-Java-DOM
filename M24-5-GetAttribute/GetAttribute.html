<!-- JavaScript DOM এর getAttribute() মেথডটি একটি HTML এলিমেন্ট থেকে একটি নির্দিষ্ট এট্রিবিউটের মান পেতে ব্যবহার করা হয়। এই মেথডটি ব্যবহার করে আমরা কোন এলিমেন্টের কোন এট্রিবিউটের মান পেতে পারি এবং সেটা ব্যবহার করতে পারি।

একটি উদাহরণ দেখা যাক: -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getAttibute example</title>
</head>
<body>
    <a id="myLink" href="https://eampple.com" class="antazi"> Visit with example</a>

    <p id="demo"" ></p>
    <p>amar sunar bangla</p>

    <script src="./GetAttribute.js"></script>
</body>
</html>

<!-- উপরের উদাহরণে, আমরা <a> এলিমেন্টের href এট্রিবিউটের মান পেতে getAttribute() মেথড ব্যবহার করেছি। getElementById() মেথড দ্বারা আমরা এলিমেন্টটি নিয়েছি এবং তারপরে getAttribute() মেথডের মাধ্যমে href এট্রিবিউটের মানটি পেয়েছি। পরবর্তীতে আমরা এই মানটি ব্যবহার করতে পারি আমাদের প্রয়োজন মোতাবেক।

    এইভাবে, getAttribute() মেথডটি ব্যবহার করে আমরা HTML এলিমেন্টের বিভিন্ন এট্রিবিউটের মান পেতে পারি এবং সেই মানগুলি ব্যবহার করতে পারি। -->
