<!-- JavaScript DOM with innerHtml mathod -->

<!-- JavaScript DOM এর innerHTML এট্রিবিউটটি কোন এলিমেন্টের ভিতরের HTML কন্টেন্টটি বোঝায়। এটি একটি স্ট্রিং হয়, যা একটি এলিমেন্টের মধ্যে যে কোন এইচটিএমএল কন্টেন্ট বা এলিমেন্টগুলি বোঝায়।

একটি উদাহরণ দেখা যাক: -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHtml</title>
</head>
<body>
    <h1>innerHtml mathod of JavaScriptscript DOM</h1>

    <div id="addinnerHtml">
        <h1>amar sunar bangla</h1>
        <h2>ami tumay balobasi</h2>
        <p>chirodin tumar akash tumar batash amar prane</p>
    </div>

    <button onclick="play()"> innerHtml</button>

    <p id="demo"></p>


    <script src="./innerHtml.js"></script>
</body>
</html>

<!-- উপরের উদাহরণে, আমরা <div> এলিমেন্টের ভিতরে থাকা HTML কন্টেন্ট পেতে innerHTML প্রপার্টি ব্যবহার করেছি। getElementById() মেথড দ্বারা আমরা এলিমেন্টটি নিয়েছি এবং তারপরে আমরা innerHTML প্রপার্টির মাধ্যমে সেই এলিমেন্টের ভিতরে থাকা HTML কন্টেন্টটি পেয়েছি।

    মৌলিকভাবে, innerHTML প্রপার্টি HTML এলিমেন্টের মধ্যে যে কোন এইচটিএমএল কন্টেন্ট বা এলিমেন্টগুলির সম্পূর্ণ HTML কন্টেন্টকে বোঝায়। এটি টেক্সট, ট্যাগ, এবং সকল ধরনের এলিমেন্টগুলির সহিত সম্পূর্ণ HTML কন্টেন্টকে প্রদর্শিত করে। -->
