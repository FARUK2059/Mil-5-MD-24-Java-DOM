<!-- innerText element JavaScript DOM -->

<!-- JavaScript DOM এর innerText এট্রিবিউটটি কোন এলিমেন্টের ভিতরে লেখা মৌলিক টেক্সট কন্টেন্ট বা টেক্সট নোডগুলি বোঝায়। এটি একটি স্ট্রিং হয়, যা একটি এলিমেন্টের মধ্যে যে কোন টেক্সট মূল্যকে নিয়ে কাজ করে।

একটি উদাহরণ দেখা যাক: -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerText of Java DOM</title>
</head>
<body>
    <h1 id="h1">Java Dom element of innerText</h1>
    <h2 id="h2">amar sunar bangla</h2>
    <p id="p">ami tumay bakobasi</p>

    <button onclick="play1()">bt 1</button>
    <button onclick="play2()">bt 2</button>
    <button onclick="play3()">bt 3</button>

    <h4 id="demo"></h4>
    
    <script src="./InnerText.js"></script>
</body>
</html>


<!-- উপরের উদাহরণে, আমরা <div> এলিমেন্টের ভিতরে থাকা টেক্সট কন্টেন্টটি পেতে innerText প্রপার্টি ব্যবহার করেছি। getElementById() মেথড দ্বারা আমরা এলিমেন্টটি নিয়েছি এবং তারপরে আমরা innerText প্রপার্টির মাধ্যমে সেই এলিমেন্টের ভিতরে থাকা টেক্সট কন্টেন্টটি পেয়েছি।

    মৌলিকভাবে, innerText প্রপার্টি HTML এলিমেন্টের মধ্যে যে কোন টেক্সট বা মৌলিক কন্টেন্টকে প্রদর্শিত করে। -->
